<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      #container{
         display: flex;
     }
      #sidebar{
         flex:2;
          border: solid 1px black;
     }
     #main{
       flex:8;
       display: grid;
       border: solid 1px black;
       grid-template-columns: repeat(3,1fr);
       grid-gap: 3%;
     }

    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
   import sidebar from './components/sidebar.js';
   import {apiCall, appendArticles} from './scripts/main.js'

let sidebar_div=document.getElementById("sidebar");
sidebar_div.innerHTML=sidebar();


let arr=[JSON.parse(localStorage.getItem("article"))]

console.log("news_arr",arr)

let parent=document.getElementById("main");

appendArticles(arr,parent);

let input=document.getElementById('searchbar');
  input.addEventListener('keypress',(e)=>{

    if(e.key==='Enter'){
      let input_value=document.getElementById('searchbar').value;

      localStorage.setItem("search_term",input_value);

      window.location.href="search.html";
    }
  })

</script>
